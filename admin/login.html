<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sarkari Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header class="container mt-2">
        <div class="row bg-danger align-items-center ">
          <div class="col-3 m-2">
            <img src="/sarkari_result/images/sarkari_result_logo.png" class="w-50">
          </div>
          <div class="col-6 fw-bold text-center text-white">
            <div class="text-uppercase display-5 justify-content-center mb-0">sarkari result</div>
            <div class="text-uppercase fs-5 d-flex justify-content-center mt-0">www.sarkariresult.com</div>
          </div>
        </div>
      </header>
      <main class="container">
        <div class="card my-5">
            <div class="card-header text-center text-white bg-danger">
                <h2>Login</h2>
            </div>
            <div class="card-body">
                <form action="#" method="post">
                    <div class="mb-3 form-floating">
                         <input type="text" class="form-control" name="admin_id" id="admin_id" placeholder="Enter Admin Id">
                         <label for="admin_id">Enter Admin Id</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password">
                        <label for="password">Enter Password</label>
                    </div>
                    <div class="my-4 d-grid">
                        <input type="submit" value="Login" name="login" class="btn btn-lg btn-success">
                    </div>
                </form>
            </div>
        </div>
      </main>
</body>
</html>
